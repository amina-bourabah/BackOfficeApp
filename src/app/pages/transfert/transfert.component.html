<div class="content-wrapper" id="content-wrapper">

    <div class="container-fluid">
    
    <div class="row">
        <div  >
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Effectuer un transfert :</h4>
                </div>
                <div class="modal-body">

                    <form (ngSubmit)="effectuertransfert()">
                        <div class="form-group">
                          <label for="email">Donneur:</label>
                          <select class="form-control" requiered name="donneur">
                            <option *ngFor="let e of listedonneur" [(ngModel)]="transfertobjt.donneur" [ngValue]="e">{{e}}</option>
                            </select>
                        </div>


                        <div class="form-group">
                          <label for="pwd">Benificaire:</label>
                          <select class="form-control" requiered name="benificiare">
                            <option *ngFor="let m of listebenificaire"  [(ngModel)]="transfertobjt.beneficaire" [ngValue]="m">{{m}}</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="pwd">Montant:</label>
                            <input type="number" class="form-control"  [(ngModel)]="transfertobjt.montant" id="pwd" name="pwd">
                          </div>


                          <div class="form-group">
                            <label for="pwd">Motifs de transferts:</label>
                            <select class="form-control" requiered name="motif">
                                <option *ngFor="let mt of listemotif"  [(ngModel)]="transfertobjt.motif" [ngValue]="mt">{{mt}}</option>
                                </select>
                          </div>
  


                         <br>
                       
                        <button type="submit" class="btn btn-success">Valider</button> &nbsp;
                        <button type="sumbit" class="btn btn-danger">Annuler</button>
                      </form>
                   
        
                </div>
              
              </div>
              
            </div>
          </div>
        </div>
        </div>
        </div>
